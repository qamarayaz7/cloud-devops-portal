name: Deploy to AWS on Push

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Invalidate CloudFront Cache
      run: aws cloudfront create-invalidation --distribution-id E3S89NM030YTOO --paths "/*"
      

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="bucket=qamar-devops-portfolio-2772" \
          -backend-config="key=terraform/terraform.tfstate" \
          -backend-config="region=us-east-1"

    - name: Force File Change Detection
      run: terraform taint aws_s3_object.website_file

    - name: Terraform Apply
      run: terraform apply -auto-approve

